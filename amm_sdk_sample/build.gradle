apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false

    defaultConfig {
        applicationId "net.sourceforge.simcpux"
        minSdkVersion 15
        targetSdkVersion 24
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/libammsdk.jar')
//    compile '__local_jars__:D:\android1studio\Term2\jsonsting\libs\org.apache.http.legacy.jar:unspecified'
//    compile '__local_jars__:D:\android1studio\Term2\encript\libs\org.apache.http.legacy.jar:unspecified'
    compile files('libs/org.apache.http.legacy.jar')
}
